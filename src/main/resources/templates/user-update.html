<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<h2></h2>

<form action="#" th:action="@{/admin/user-update}" th:object="${adduser}" method="POST">

    <label for="id">ID</label>
    <input type="text" th:field="*{id}" id="id" placeholder="User ID">
    <br/>
    <label for="username">First name</label>
    <input type="text" th:field="*{username}" id="username" placeholder="User Name">
    <br/>
    <br/>
    <label for="lastname">Last name</label>
    <input type="text" th:field="*{lastname}" id="lastname" placeholder="Last Name">
    <br/>
    <br/>
    <label for="userEmail">Email</label>
    <input type="text" th:field="*{email}" id="userEmail" placeholder="Email">
    <br/>
    <br/>
    <label for="password">password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    <br/>
    <br/>
    <tr><td> <label>Select Roles:</label>
        <select name="roles" id="roles" multiple="multiple" size="2">
            <div th:each="role : ${roles}">
                <option th:text="${role.getName()}" th:value="${role.getId()}"></option>
            </div>
        </select>
    </td></tr>
    <br/>
    <br/>
    <input type="submit" value="Update User">
</form>
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
